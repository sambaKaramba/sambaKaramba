<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videothek</title>
  <link rel="stylesheet" href="style.css"> <!-- Pfad ggf. anpassen -->


  <!-- Lottie Web Component -->
  <script
    src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"
    type="module"
    defer
  ></script>

  <!-- Seiten-spezifisches CSS -->
  <style>
    .carousel-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
    }

    .carousel {
      display: flex;
      gap: 1em;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 1em;
      width: 1020px;
      max-width: 100vw;
    }

    .carousel iframe {
      width: 320px;
      height: 180px;
      border-radius: 10px;
      border: none;
      background: #000;
      flex: 0 0 auto;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .carousel iframe:hover {
      transform: scale(1.08);
      z-index: 3;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- ✅ HEADER -->
 <nav>
  <a href="#" class="back-btn back-arrow"></a>
  <h1>videothek</h1>
  <a href="about.html" class="about-btn"></a>
</nav>


  <!-- ✅ SEITENINHALT -->
  <main>
    <div class="carousel-container">
      <div class="carousel" id="videoCarousel">
        <iframe src="https://www.youtube.com/embed/wi8okUwo8o8?si=2phGCDxOlm1TYqSl" title="Video 1" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/2vVZNtsOk58?si=FgJl0RG5qdKoCk_7" title="Video 2" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/l4eVSGFSQpM?si=OKF2o4y903UHts54" title="Video 3" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/iOfnQ__UsBU?si=vB31nY3G6-ofSBiO" title="Video 4" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/zl3o02ICuHs?si=i2nI4hBJRGKaHxYI" title="Video 5" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <!-- ✅ FOOTER -->
  <footer>
    <div id="animated-icon">
      <dotlottie-wc
        src="https://lottie.host/bbad4396-ed70-4135-88f5-431acdf60dd8/FXTsATKg0W.lottie"
        style="width: 100px; height: 100px; margin: auto;"
        speed="1"
        autoplay
        loop
      ></dotlottie-wc>
    </div>
    <p>All videos were shot on my old camcorder (Canon DC230)</p>
  </footer>

  <script src="script.js"></script>

  <!-- ✅ JS: Optional (dein Scroll-Script) -->
 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const allowedPassword = "start"; // ✏️ dein Gimmick-Passwort
    const pwScreen = document.getElementById("pw-screen");
    const pwInput = document.getElementById("pw-input");
    const errorMsg = document.getElementById("error-msg");

    pwInput.focus();

    pwInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (pwInput.value === allowedPassword) {
          pwScreen.style.opacity = "0";
          setTimeout(() => pwScreen.remove(), 500); // optional fade-out
        } else {
          errorMsg.textContent = "access denied";
          pwInput.value = "";
        }
      }
    });
  });
</script>
